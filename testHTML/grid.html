<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Grid Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-front {
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .flip-back {
      background-color: #1e1e1e;
      color: #fff;
      transform: rotateY(180deg);
      padding: 1rem;
      font-size: 14px;
      text-align: center;
    }

    .flip-button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #1ED760;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .flip-button:hover {
      background-color: #168e45;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div>
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">Front 1</div>
          <div class="flip-back">Back 1 Content</div>
        </div>
      </div>
      <button class="flip-button">More</button>
    </div>

    <div>
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">Front 2</div>
          <div class="flip-back">Back 2 Content</div>
        </div>
      </div>
      <button class="flip-button">More</button>
    </div>

    <div>
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">Front 3</div>
          <div class="flip-back">Back 3 Content</div>
        </div>
      </div>
      <button class="flip-button">More</button>
    </div>

    <div>
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">Front 4</div>
          <div class="flip-back">Back 4 Content</div>
        </div>
      </div>
      <button class="flip-button">More</button>
    </div>

    <div>
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">Front 5</div>
          <div class="flip-back">Back 5 Content</div>
        </div>
      </div>
      <button class="flip-button">More</button>
    </div>
  </div>

</body>
</html>
